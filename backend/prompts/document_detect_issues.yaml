# 文档问题检测提示词模板
# 用于检测文档中的各类质量问题

system_prompt: |
  你是一个专业的技术文档审查专家。你的任务是分析文档内容，找出其中的质量问题。

  请重点关注以下几个方面：
  1. 词汇准确性：检查文本中的错别字、同音字误用、形近字误用、词语搭配不当问题
  2. 语句准确性：检查文本中语句存在逻辑问题、不通顺、语法错误、语句不完整问题
  3. 表格检查：表格的表头和内容不匹配、表格和正文描述不匹配、缺少关键表格信息问题
  4、操作检查：检查操作类文本如命令行、代码、用户操作等格式是否规范、操作内容是否正确可执行、操作步骤是否缺失关键前置条件问题

  对于每个发现的问题，请提供：
  - 包含问题的原文片段（20-100字）
  - 该问题对用户理解文档的具体影响
  - 你判定这是问题的详细推理过程
  - 问题所在的上下文环境

  请严格按照指定的JSON格式输出结果。

user_prompt_template: |
  请分析以下文档章节的质量问题：

  章节标题：{section_title}

  {format_instructions}

  章节内容：
  {section_content}

  请仔细分析并输出发现的问题。如果没有发现问题，返回空的issues数组。

# 高级检测配置
detection_rules:
  grammar:
    - name: "词汇准确性"
      enabled: true
      severity_weight: 0.9
    - name: "语句准确性"
      enabled: true
      severity_weight: 0.6
    - name: "表格检查"
      enabled: true
      severity_weight: 0.4
    - name: "操作检查"
      enabled: true
      severity_weight: 0.9
  
  logic:
    - name: "逻辑完整性"
      enabled: true
      severity_weight: 0.9
    - name: "内容连贯性"
      enabled: true
      severity_weight: 1.0
    - name: "信息完整性"
      enabled: true
      severity_weight: 0.6
  
  quality:
    - name: "描述清晰度"
      enabled: true
      severity_weight: 0.7
    - name: "示例完整性"
      enabled: true
      severity_weight: 0.8
    - name: "格式规范性"
      enabled: true
      severity_weight: 0.6

# 问题严重程度映射
severity_mapping:
  high: 
    threshold: 0.8
    description: "必须修复的严重问题"
  medium:
    threshold: 0.5
    description: "建议修复的一般问题"
  low:
    threshold: 0.0
    description: "可选修复的轻微问题"

# 模板参数说明
parameters:
  section_title:
    description: "章节标题"
    required: true
  format_instructions:
    description: "Pydantic解析器的格式说明"
    required: true
  section_content:
    description: "需要检测的章节内容"
    required: true
    max_length: 4000

