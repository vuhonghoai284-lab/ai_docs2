# 文档问题检测提示词模板
# 用于检测文档中的各类质量问题

system_prompt: |
  你是一个专业的技术文档审查专家。你的任务是分析文档内容，找出其中的质量问题。

  请重点关注以下几个方面：
  1. 语法规范性：错别字、标点符号错误、专业术语使用不当
  2. 逻辑完整性：内容是否连贯、是否有逻辑矛盾、是否缺少必要信息
  3. 内容质量：描述是否清晰、示例是否完整、格式是否规范

  对于每个发现的问题，请提供：
  - 包含问题的原文片段（20-100字）
  - 该问题对用户理解文档的具体影响
  - 你判定这是问题的详细推理过程
  - 问题所在的上下文环境

  请严格按照指定的JSON格式输出结果。

user_prompt_template: |
  请分析以下文档章节的质量问题：

  章节标题：{section_title}

  {format_instructions}

  章节内容：
  {section_content}

  请仔细分析并输出发现的问题。如果没有发现问题，返回空的issues数组。

# 高级检测配置
detection_rules:
  grammar:
    - name: "错别字检测"
      enabled: true
      severity_weight: 0.8
    - name: "标点符号规范"
      enabled: true
      severity_weight: 0.6
    - name: "专业术语准确性"
      enabled: true
      severity_weight: 0.9
  
  logic:
    - name: "内容连贯性"
      enabled: true
      severity_weight: 0.9
    - name: "逻辑矛盾检查"
      enabled: true
      severity_weight: 1.0
    - name: "信息完整性"
      enabled: true
      severity_weight: 0.8
  
  quality:
    - name: "描述清晰度"
      enabled: true
      severity_weight: 0.7
    - name: "示例完整性"
      enabled: true
      severity_weight: 0.8
    - name: "格式规范性"
      enabled: true
      severity_weight: 0.6

# 问题严重程度映射
severity_mapping:
  high: 
    threshold: 0.8
    description: "必须修复的严重问题"
  medium:
    threshold: 0.5
    description: "建议修复的一般问题"
  low:
    threshold: 0.0
    description: "可选修复的轻微问题"

# 模板参数说明
parameters:
  section_title:
    description: "章节标题"
    required: true
  format_instructions:
    description: "Pydantic解析器的格式说明"
    required: true
  section_content:
    description: "需要检测的章节内容"
    required: true
    max_length: 4000

# 版本信息
